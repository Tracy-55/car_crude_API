<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car CRUD API</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #3e000c;
        font-size: larger;
      }

      .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #333;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
      }

      .form-group label {
        margin-bottom: 5px;
        color: #555;
      }

      .form-group input {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      .form-group button {
        padding: 10px;
        background-color: #5cb85c;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
      }

      .form-group button:hover {
        background-color: #4cae4c;
      }

      .car-list {
        margin-top: 20px;
      }

      .car-list li {
        background: #f9f9f9;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-bottom: 5px;
      }

      .car-list span {
        display: block;
        color: #333;
      }

      .btn-popular {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #0275d8;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-align: center;
        margin-top: 20px;
      }

      .btn-popular:hover {
        background-color: #025aa5;
      }

      .popular-make {
        text-align: center;
        margin-top: 10px;
        font-size: 18px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="container" x-data="carApp" x-init="init">
      <h1>Car CRUD API</h1>

      <!-- Form to Add a Car -->
      <form @submit.prevent="addCar">
        <div class="form-group">
          <label for="color">Color</label>
          <input
            id="color"
            type="text"
            x-model="newCar.color"
            placeholder="Color"
            required />
        </div>
        <div class="form-group">
          <label for="make">Make</label>
          <input
            id="make"
            type="text"
            x-model="newCar.make"
            placeholder="Make"
            required />
        </div>
        <div class="form-group">
          <label for="model">Model</label>
          <input
            id="model"
            type="text"
            x-model="newCar.model"
            placeholder="Model"
            required />
        </div>
        <div class="form-group">
          <label for="reg_number">Reg Number</label>
          <input
            id="reg_number"
            type="text"
            x-model="newCar.reg_number"
            placeholder="Reg Number"
            required />
        </div>
        <div class="form-group">
          <button type="submit">Add Car</button>
        </div>
      </form>

      <!-- List of Cars -->
      <h2>Cars List</h2>
      <ul class="car-list">
        <template x-for="car in cars" :key="car.reg_number">
          <li>
            <span
              x-text="`${car.color} ${car.make} ${car.model} (${car.reg_number})`"></span>
          </li>
        </template>
      </ul>

      <!-- Button to Get Most Popular Car Make -->
      <h2>Most Popular Car Make</h2>
      <button class="btn-popular" @click="getMostPopularMake">
        Get Most Popular Make
      </button>
      <p class="popular-make" x-text="mostPopularMake"></p>
    </div>

    <script>
      function carApp() {
        return {
          cars: [], // Array to store cars
          newCar: { color: "", make: "", model: "", reg_number: "" }, // Object to store new car data
          mostPopularMake: "", // Variable to store most popular car make

          // Function to fetch all cars from backend
          async fetchCars() {
            const response = await axios.get("http://localhost:3000/api/cars");
            this.cars = response.data;
          },

          // Function to add a new car
          async addCar() {
            const response = await axios.post(
              "http://localhost:3000/api/cars",
              this.newCar
            );
            this.cars.push(response.data);
            this.newCar = { color: "", make: "", model: "", reg_number: "" };
          },

          // Function to get the most popular car make
          async getMostPopularMake() {
            const response = await axios.get(
              "http://localhost:3000/api/mostPopularCar"
            );
            this.mostPopularMake = `Most Popular Make: ${response.data.make}`;
          },

          // Initialization function to fetch cars when the page loads
          init() {
            this.fetchCars();
          },
        };
      }
    </script>
  </body>
</html>
